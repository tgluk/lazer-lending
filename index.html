<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Лазерная резка</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="logo">
        <img src="./assets/images/logo1.png" alt="logo" class="logo__img">
      </div>
      <nav class="nav">
        <ul class="list">
          <li class="list__item"><a href="#" class="list__link">О производстве</a></li>
          <li class="list__item"><a href="#" class="list__link">Услуги</a></li>
          <li class="list__item"><a href="#" class="list__link">Контакты</a></li>
        </ul>
      </nav>
      <div class="contacts">
        <a href="#" class="contacts__link contacts__link--tel">8 999 999 99 99</a>
        <a href="#" class="contacts__link contacts__link--mail">mail@mail.ru</a>
      </div>
      <div class="burger">
        <svg class="burger-btn" width="25" height="20" viewBox="0 0 25 16" xmlns="http://www.w3.org/2000/svg">
          <rect class="burger-btn--1" width="25" height="2" rx="1" ry="1" />
          <rect class="burger-btn--2" width="25" height="2" y="7" rx="1" ry="1" />
          <rect class="burger-btn--3" width="25" height="2" y="14" rx="1" ry="1" />
        </svg>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="primary">
      <img class="primary__img" src="./assets/images/primary-img-filter.jpg" alt="лазерная резка фон">
      <div class="wrapper">
        <div class="content">
          <h1 class="content__title">Лазерная резка металла в Ижевске</h1>
          <p class="content__subtitle">Литейное производство стали и чугуна Механическая и термическая обработка металла Производство металлических конструкций любой сложности</p>
          <button class="content__button">оставить заявку</button>
        </div>
      </div>
    </section>
  </main>
  <script src="js/main.min.js"></script>
</body>
</html>
